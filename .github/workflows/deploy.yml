name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Only deploy from main branch, and not on PRs
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: run quick build/tests before deploy
      - name: Install PHP dependencies (for build/test)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, xml, ctype, json, tokenizer, bcmath
          coverage: none

      - name: Composer install (no dev, optimized)
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: Set up Node for build
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JS dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      # ---------- SSH + RSYNC DEPLOY ----------
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to server via rsync
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "storage/framework/cache" \
            --exclude "node_modules" \
            --exclude "tests" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_DIR }}

      - name: Run deployment commands on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e

          cd ${{ secrets.SSH_TARGET_DIR }}

          # Put app into maintenance mode (Laravel-style)
          php artisan down || true

          # Install PHP deps (server-side, in case environment differs)
          composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

          # Run migrations
          php artisan migrate --force

          # Clear & cache config/routes/views
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear

          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Restart queue workers / horizon if you use them
          # php artisan queue:restart
          # php artisan horizon:terminate

          # Exit maintenance mode
          php artisan up
          EOF
